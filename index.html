<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahiti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1 class="logo">Mahiti</h1>
        </div>
    </nav>

    <header class="container header">
        <h2>Discover Local Services and Events</h2>
        <p>Explore restaurants, events, and professional services in Canada</p>
    </header>

    <main class="container">
        <section id="search-section">
            <input type="text" id="search-input" placeholder="What are you looking for?">
            <button id="search-button">Search</button>
        </section>

        <section id="results-section">
            <article id="restaurants">
                <h3>Restaurants</h3>
                <!-- Results for restaurants will go here -->
            </article>
            <article id="events">
                <h3>Events</h3>
                <!-- Results for events will go here -->
            </article>
            <article id="handymen">
                <h3>Services</h3>
                <!-- Results for handymen will go here -->
            </article>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Mahiti. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
